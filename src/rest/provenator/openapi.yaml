            description: "Zeus REST API subbies total"
            responses:
                '200':
                  description: "Success"
                  content:
                    application/json:
                      schema:
                        type: "array"
                        items:
                          type: "string"
    /subbie/{subbieAddress}:
        get:
            summary: "/subbie/{subbieAddress}"
            description: "Zeus REST API subbie information"
            parameters:
                name: "subbieAddress"
                in: "path"
